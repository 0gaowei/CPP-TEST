# C++Test 配置文件
# 此文件用于配置Parasoft C++Test的测试参数

# 项目配置
project.name=CalculatorProject
project.source.directory=.
project.output.directory=./cpptest_output

# 编译器配置
compiler.type=gcc
compiler.path=g++
compiler.flags=-std=c++11 -Wall -Wextra -g

# 测试执行配置
test.execution.enabled=true
test.execution.mode=instrumentation
test.coverage.enabled=true
test.coverage.type=statement,branch,function

# 静态分析配置
static.analysis.enabled=false

# 测试用例生成配置
test.generation.enabled=true
test.generation.strategy=boundary,equivalence,random

# 报告配置
report.format=html,xml
report.output.directory=./cpptest_reports

# 包含文件
include.paths=.

# 排除文件
exclude.patterns=*.o,*.exe,obj/*,cpptest_output/*,cpptest_reports/*

